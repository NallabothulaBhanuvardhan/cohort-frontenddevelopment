<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha-LoginForm</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="S-container">

        <img
          src="https://kite.zerodha.com/static/images/kite-logo.svg"
          width="100"
        />
        <h3 class="heading">Login to Kite</h3>
        <form>
          
          <input
            type="email"
            name="text"
            class="First-input"
            placeholder="Phone or User ID"
            required
          /><br />

          <input
            type="password"
            name="text"
            class="Second-input"
            placeholder="Password"
            required
          /><a href="" class="icon reveal-password-icon icon-eye"></a><br />

          <a href=""> <button type="submit">Login</button><br /> </a>
          <a class="h" href="#">Forgot user ID or password ?</a>
        </form>
      </div>
    </div>
  </body>
</html>
